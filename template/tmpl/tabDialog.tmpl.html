<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Upload your photo</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>For virtual high-fives, your image should be..</h2>
        <p>
          At least 2000px in size (6mb max)
        </p>
        <p>
          Saved in the RGB colorspace
        </p>
        <p>
          Saved as a JPG or PNG
        </p>
        <p>
          Your own original art, illustration or photograph!
        </p>                
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="upload()">
        Upload
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
