<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="./css/app.css">

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="./bower_components/angular-canvas-ext/exif.min.js"></script>
    <script src="./bower_components/angular-canvas-ext/megapix-image.min.js"></script>
    <script src="./bower_components/angular-canvas-ext/angular-canvas-ext.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/16.7.3/jcanvas.js"></script>


        
    <script type="text/javascript">

angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
</script>
    <script src="./js/app.js"></script>  
    <script src="./js/controllers/printCtrl.js"></script> 
    <script src="./js/controllers/mainCtrl.js"></script> 
    <script src="./js/config.js"></script> 
</head>
    <body ng-app="app">

    <div ng-controller="mainCtrl as ctrl" ng-cloak>

  <md-content class="md-padding">

<md-menu-bar>

 <md-menu>
<md-button class="md-accent md-raised" ng-mouseenter="$mdMenu.open()">
  Print
</md-button>
   <md-menu-content ng-mouseleave="$mdMenu.close()">
     <md-menu-item><p>Greeting Card</p></md-menu-item>
     <md-menu-divider></md-menu-divider>
     <md-menu-item type="radio" ng-model="mode" ng-value="1" ui-sref="print({mode: 1})">Birthday</md-menu-item>
     <md-menu-item type="radio" ng-model="mode" ng-value="2" ui-sref="print({mode: 2})">Christmas</md-menu-item>
     <md-menu-item type="radio" ng-model="mode" ng-value="3" ui-sref="print({mode: 3})">Valentine</md-menu-item>
   </md-menu-content>
 </md-menu>

 <md-menu>
<md-button class="md-accent md-raised" ng-mouseenter="$mdMenu.open()">
  Buy
</md-button>
   <md-menu-content ng-mouseleave="$mdMenu.close()">
     <md-menu-item><p>Greeting Card</p></md-menu-item>
     <md-menu-divider></md-menu-divider>
     <md-menu-item type="radio" ng-model="mode" ng-value="1" ui-sref="print({mode: 1})">Birthday</md-menu-item>
     <md-menu-item type="radio" ng-model="mode" ng-value="2" ui-sref="print({mode: 2})">Christmas</md-menu-item>
     <md-menu-item type="radio" ng-model="mode" ng-value="3" ui-sref="print({mode: 3})">Valentine</md-menu-item>
   </md-menu-content>
 </md-menu>

 <md-menu>
<md-button class="md-accent md-raised" ng-mouseenter="$mdMenu.open()">
  Sell
</md-button>
   <md-menu-content ng-mouseleave="$mdMenu.close()">
     <md-menu-item><p>Greeting Card</p></md-menu-item>
     <md-menu-divider></md-menu-divider>
     <md-menu-item type="radio" ng-model="mode" ng-value="1" ui-sref="print({mode: 1})">Birthday</md-menu-item>
     <md-menu-item type="radio" ng-model="mode" ng-value="2" ui-sref="print({mode: 2})">Christmas</md-menu-item>
     <md-menu-item type="radio" ng-model="mode" ng-value="3" ui-sref="print({mode: 3})">Valentine</md-menu-item>
   </md-menu-content>
 </md-menu>

</md-menu-bar>

<md-divider></md-divider>


    <div class="ext-content">
      <ui-view></ui-view>
    </div>

  </md-content>

    </div>

</body>
</html>
